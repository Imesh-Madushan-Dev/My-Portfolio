<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="I'm Imesh Madushan">
  <meta name="description" content="Welcome to my professional portfolio showcasing my skills, projects, and experience in software development and web design. Explore my work and get in touch for collaboration.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="new_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Imesh Madushan | Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0c0c0c;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      background-color: #0c0c0c;
      transition: opacity 0.4s ease-out;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      border-radius: 50%;
      animation: pulse 3s linear infinite;
    }

    .loader:before {
      width: 100%;
      height: 100%;
      background-color: rgba(156, 255, 0, 0.1);
      animation-delay: -0.5s;
    }

    .loader:after {
      width: 75%;
      height: 75%;
      background-color: rgba(156, 255, 0, 0.2);
      top: 12.5%;
      left: 12.5%;
      animation-delay: 0s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(0.8);
        opacity: 1;
      }
    }

    .loader-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #9cff00;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loader">
      <div class="loader-text">Welcome</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 400);
      }, 3000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
